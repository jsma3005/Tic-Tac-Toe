<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by JSMA</title>
    <link rel="shortcut icon" href="img/flower.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body> 

    <!-- Granim Js -->

    <canvas id="canvas-basic"></canvas>

    <!-- !!!!!!!!!! -->

    <div class="text-center logo">
        <img src="img/2.png">
    </div>


    <div class="flex mt-3 mb-5">
        <div id="counter">
            <div>
                <h1>Крестики: <span class="ticCounter">0</span></h1>
                <h1>Нолики: <span class="tacCounter">0</span></h1>
            </div>
            <a href="#" class="btn btn-danger mt-3 mb-3" id="counter_reset">Сбросить счет</a>
        </div>
        <div>
            <a href="#" class="reset">
                <span>Начать заново</span>
                <div class="liquid"></div>
            </a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-4 box1">
        </div>
        <div class="col-lg-4 box2">
        </div>
        <div class="col-lg-4 box3"></div>
        <div class="col-lg-4 box4"></div>
        <div class="col-lg-4 box5"></div>
        <div class="col-lg-4 box6"></div>
        <div class="col-lg-4 box7"></div>
        <div class="col-lg-4 box8"></div>
        <div class="col-lg-4 box9"></div>
    </div>

    

    <div class="create text-center">
        <img src="img/j2.png" alt="">
    </div>

    <div class="text-center brand">
        <img src="img/text.png" alt="">
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
    <script src="js/granim.js"></script>
</body>
</html>
